    <main>
        <nav class="filter">
            <div class="sort-order">
                <span>Sort by:</span>
                <select id="filter">
                    <option disabled='disabled' selected='selected' hidden='hidden'>-sort method-</option>
                    <option value="rating">Rating</option>

        <section id="upload">

            <form class="login">

                <input id="password" type="password" placeholder="Album" />
                <input type="file" name="fileToUpload" id="fileToUpload">
                <input id="register" src="#" type="button" value="Upload" />
            </form>
        </section>
        <section id="signUp">
            <h2>Sign Up:</h2>
            <form class="login">
                <input id="username" type="text" placeholder="Account name" />
                <input id="password" type="password" placeholder="Password" />
                <input id="pass-confirm" type="password" placeholder="Confirm Password" />
                <input id="email" type="email" placeholder="Email" />
                <input id="register" src="#" type="button" value="Register" />
            </form>
        </section>

        <section id="logIn">
            <h2>Log In:</h2>
            <form class="login">
            	<input id="account" type="text" placeholder="Account name" />
	            <input id="pass" type="password" placeholder="Password" />
