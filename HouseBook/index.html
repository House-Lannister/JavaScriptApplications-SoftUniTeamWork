<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <link href="styles/index.css" rel="stylesheet" />

</head>
<body>
    <h1>
        Photo gallery's site Example
    </h1>
    <header>
        <div class="login">
            <span>Log In:</span>
            <input id="account" type="text" placeholder="Account name" />
            <input id="pass" type="password" placeholder="Password" />
            <input id="log-on" src="#" type="submit" value="Log In" />
            <input id="log-in" src="#" type="button" value="Sign Up" />
        </div>
        <nav>
            <ul>
                <a href="index.html" id="home"><li>Home</li></a>
                <a href="#" id="chart"><li>Top5 Gallery</li></a>
                <a href="#" id="contacts"><li>Contacts</li></a>
                <a href="#" id="upload"><li>Upload images</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <nav class="filter">
            <div class="sort-order">
                <span>Sort by:</span>
                <select id="filter">
                    <option disabled='disabled' selected='selected' hidden='hidden'>-sort method-</option>
                    <option value="rating">Rating</option>
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                </select>
            </div>
        </nav>
        <section class="top-3-imgs">
            <h2>Top 3 Images</h2>
            <div class="images-container" id="topImages">

            </div>
        </section>
        <section class="random-imgs">
            <div class="images-container" id="allImages">
                <h2>All Images</h2>

            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <img src="images/wheel.png" />
            </li>
            <li>

            </li>
            <li>
                Links:
                <ul class="links">
                    <li>
                        <a href="https://softuni.bg/">SoftUni</a>
                    </li>
                    <li>
                        <a href="http://zamunda.net/catalogue.php">Zamunda</a>
                    </li>
                    <li>
                        <a href="http://wall.alphacoders.com/">AbyssWallpaper</a>
                    </li>
                </ul>
            </li>
        </ul>
    </footer>
    <!--Type your Script reletions here-->
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
    <script src="scripts/libs/jquery-1.11.1.min.js"></script>
</body>
</html>
